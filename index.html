<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rituals for Renewal</title>
    <meta property="og:title" content="Rituals for Renewal">
    <meta name="description" content="Rituals for Renewal asks artists living or working on Gadigal Country to share a series of reflections and gestures in response to this current time. Curated by Tian Zhang.">
    <meta property="og:description" content="Rituals for Renewal asks artists living or working on Gadigal Country to share a series of reflections and gestures in response to this current time. Curated by Tian Zhang.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ritualsforrenewal.com.au">
    <meta property="og:image" content="https://ritualsforrenewal.com.au/assets/RFR_og.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
      @font-face {
        font-family: 'AuthenticSans';
        font-display: block;
        src: url('assets/AUTHENTIC-Sans.woff') format('woff');
      }
      @keyframes rotate {
        from { transform: rotate(0deg) }
        to { transform: rotate(360deg) }
      }
      html,
      body {
        height: 100%;
      }
      * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        color: inherit;
      }
      body {
        width: 100vw;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(193,193,242,1) 0%, rgba(255,183,239,1) 75%, rgba(255,162,164,1) 95%, rgba(255,175,145,1) 100%);
        font: 20px 'AuthenticSans', sans-serif;
        color: white;
      }
      main {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        position: absolute;
        width: 100%;
        height: 100vh;
        max-width: 75vw;
        max-height: 75vh;
        animation: rotate 540s linear infinite;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }
      p {
        position: absolute;
        max-width: 60vw;
        text-align: center;
      }
      a { transition: 1s; text-decoration: none }
      a:hover { opacity: .3 }
    </style>
  </head>
  <body>
    <main>
      <img src="assets/RFR_logo_white.svg" alt="Rituals for Renewal circular logo">
      <p>Unfolding over <a href="https://www.instagram.com/ritualsforrenewal/" target="_blank">Instagram</a> right now.</p>
    </main>
  </body>
</html>
